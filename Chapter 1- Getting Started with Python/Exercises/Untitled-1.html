<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vending-machine">
        <div class="display">Select an item</div>
        <div class="slots">
            <div class="slot" id="slot1">Snack 1</div>
            <div class="slot" id="slot2">Drink 1</div>
            <div class="slot" id="slot3">Snack 2</div>
            <div class="slot" id="slot4">Drink 2</div>
        </div>
        <div class="coin-slot">
            <p>Insert Coins</p>
            <input type="number" id="coins" placeholder="0.00">
            <button onclick="makePurchase()">Purchase</button
